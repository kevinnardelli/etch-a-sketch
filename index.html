<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <section id="main">
    <div id="button-container">
      <button type="button" id="number-of-grids">Set Grid!</button>
      <button type="button" id="clear">Clear Grid!</button>
      <button type="button" id="black-and-white">Black Mode!</button>
      <button type="button" id="rainbow">Rainbow Mode!</button>
      <button type="button" id="darkening">Shader Mode!</button>
      <button type="button" id="eraser">Eraser Mode!</button>
    </div>
    <div id="grid-div">
      <div class="container" id="container"></div>
    </div>
  </section>
